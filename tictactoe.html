<html>
<head>

    <title>Tic-Tac-Toe</title>

    <script type="text/javascript" src="tictoe.js"></script>
</head>
<body>

<h1>Ta Te Ti</h1>



<fieldset>
<p>Recargar para elegir quien comienza</p>

<div>
<table>

    <td id="cell_0_1" class="cell" onClick="JavaScript: clickCelda(0,1);">&nbsp;</td>
    <td id="cell_0_2" class="cell" onClick="JavaScript: clickCelda(0,2);">&nbsp;</td>
  </tr>
    <tr>

  </tr>
    <tr>
    <td id="cell_2_0" class="cell" onClick="JavaScript: clickCelda(2,0);">&nbsp;</td>
    <td id="cell_2_1" class="cell" onClick="JavaScript: clickCelda(2,1);">&nbsp;</td>
    <td id="cell_2_2" class="cell" onClick="JavaScript: clickCelda(2,2);">&nbsp;</td>
  </tr>
  </table>
  </div>
<input type=button onClick="Javascript: reset();" value="Reset">
